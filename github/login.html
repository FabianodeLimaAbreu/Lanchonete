<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Lanchonete - Login</title>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="">
      <meta name="author" content="Fabiano de Lima">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet" type="text/css">
      <!-- build:css css/styles.min.css-->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
      <!-- endbuild-->
      <link rel="shortcut icon" href="favicon.ico">
      <link rel="icon" type="image/icon" href="favicon.ico">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">
      <!--[if gte IE 9]>
        <html class="ie9">
      <![endif]-->
      <!--[if lt IE 9]>
        <html class="ie8">
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <!--[if lt IE 9]><html class="ie8"><![endif]-->
    </head>
  <body>
    <div id="wrap">
      <div class="login-container">
        <img src="images/logo_small.png" height="39" width="163" alt="" class="logo_small">
        <div class="form-container">
          <div class="progress-bar"></div>
          <form action="" class="login">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Senha">
            </div>
            <input type="submit" class="btn submit" value="Entrar">
          </form>
        </div>
        <div class="links-container">
          <a href="#Entrar" class="floatLeft login">Entrar</a>
          <a href="#forgot" class="floatRight"><u>Esqueceu?</u></a>
        </div>
      </div>
      <div class="divider">
        <p>
          <span></span>
          <span class="or">ou</span>
          <span></span>
        </p>
      </div>
      <p class="register">Não está registrado? <a href="#register"><u>Cadastre-se</u></a></p>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- build:js js/scripts.js -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- endbuild -->
  </body>
</html>
