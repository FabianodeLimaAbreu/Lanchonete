  <body class="register-page">
    <div id="wrap">
      <h1>Cadastro</h1>
      <form action="" class='register-form'>
        <div class="form-group"><label for="name">Nome</label><input type="text" name="name" class="form-control" /></div>
        <div class="form-group"><label for="sobrenome">Sobrenome</label><input type="text" name="sobrenome" class="form-control" /></div>
        <div class="form-group"><label for="email">E-mail</label><input type="text" name="email"  class="form-control" /></div>
        <div class="form-group"><label for="date">Data de Nascimento (DD/MM/AAAA)</label><input type="text" name="date" class="form-control"/></div>
        <div class="form-inline">
          <div class="form-group"><label for="email">Senha</label><input type="text" name="email"  class="form-control" /></div>
          <div class="form-group floatRight"><label for="date">Confirm</label><input type="text" name="date" class="form-control"/></div>
        </div>
        <button type="submit" class="btn submit">Cadastrar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- build:js js/scripts.js -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- endbuild -->
  </body>
